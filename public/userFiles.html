<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Files</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <h1>ğŸ“‚ Your Files</h1>
            <button id="logout-btn">ğŸšª Logout</button>
        </nav>
        
        <section id="file-section">
            <h2>ğŸ“ Uploaded Files</h2>
            <div id="file-list" class="file-list"></div>
        </section>

        <section id="upload-section">
            <h2>ğŸ“¤ Upload a File</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <label for="file" class="file-label">Choose a file:</label>
                <input type="file" id="file" name="file" required>
                <button type="submit">Upload ğŸš€</button>
            </form>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileList = document.getElementById('file-list');
            const params = new URLSearchParams(window.location.search);
            const username = params.get('username');

            document.getElementById('logout-btn').addEventListener('click', () => {
                window.location.href = '/logout';
            });

            fetch(`/files/${username}`)
                .then(response => response.json())
                .then(files => {
                    if (files.length === 0) {
                        fileList.innerHTML = "<p>No files uploaded yet.</p>";
                    } else {
                        files.forEach(file => {
                            const fileItem = document.createElement('div');
                            fileItem.classList.add('file-item');

                            const link = document.createElement('a');
                            link.href = `/files/${username}/${file}`;
                            link.textContent = file;
                            link.target = "_blank";

                            fileItem.appendChild(link);
                            fileList.appendChild(fileItem);
                        });
                    }
                });

            const uploadForm = document.getElementById('upload-form');
            uploadForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const formData = new FormData(uploadForm);
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.text())
                    .then(result => {
                        alert(result);
                        window.location.reload();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            });
        });
    </script>
</body>
</html>
